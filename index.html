<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OldPeopleSpace — Home</title>

  <link rel="icon" href="logos/oldpeoplespace.png" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Supabase JS (browser CDN). -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/auth-guard.js" defer></script>
  <script src="js/feed.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/index.js" defer></script>
</head>
<body>
  <div class="topbar" id="topbar"></div>

  <div class="container">
    <div class="banner">
      <b>OldPeopleSpace</b> — A Place for Old Faces
    </div>

    <div class="grid">
      <div class="card">
        <div class="hd"><h2>Account</h2><span class="badge" id="userBadge">Loading…</span></div>
        <div class="bd">
          <div class="kbd" id="myCardText">Checking session…</div>
          <div style="height:10px"></div>
          <a class="btn primary" href="p.html">Open Profile</a>
          <a class="btn" href="settings.html" style="margin-left:8px">Open Settings</a>
        </div>
      </div>

      <div class="card">
        <div class="hd"><h2>Updates</h2><span class="badge">Feed</span></div>
        <div class="bd">
          <div class="label">
            <span>Post an update</span>
            <small>short form</small>
          </div>
          <textarea id="postText" placeholder="Write an update..."></textarea>

          <div style="height:10px"></div>

          <div class="row two">
            <button class="btn primary" id="btnPost" type="button">Post</button>
            <button class="btn" id="btnRefresh" type="button">Refresh</button>
          </div>

          <hr>

          <div class="list" id="feed"></div>

          <div style="height:10px"></div>
          <small>Storage target: Supabase table <b>ops_posts</b> when available; localStorage fallback otherwise.</small>
        </div>
      </div>
    </div>

    <div class="footer">
      <img src="logos/oldpeoplespace.png" alt="" />
      &nbsp; © <span id="yr"></span> OldPeopleSpace. All rights reserved.
    </div>
  </div>

  <div class="toast" id="toast">
    <div><b class="t-title">Notice</b></div>
    <div class="t-msg"></div>
  </div>
</body>
</html>
