<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OldPeopleSpace — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="logos/oldpeoplespace.png">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/auth-guard.js" defer></script>
  <script src="js/feed.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/index.js" defer></script>
</head>

<body>
  <div id="topbar" class="topbar"></div>

  <div class="page">
    <div class="frame">
      <div class="layout-2005">

        <!-- LEFT -->
        <div class="col left">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">My Card</div>
              <div class="module-chip" id="userBadge">Member</div>
            </div>
            <div class="module-bd">
              <div class="cardline" id="myCardText">Welcome back.</div>
              <div class="actions compact">
                <a class="btn primary" href="p.html">My Profile</a>
                <a class="btn" href="settings.html">Settings</a>
              </div>
            </div>
          </div>
        </div>

        <!-- MAIN -->
        <div class="col main">
          <div class="module">
            <div class="module-hd hero-hd">
              <div class="hero">
                <img class="hero-logo" src="logos/oldpeoplespace.png" alt="">
                <div>
                  <div class="hero-title">OldPeopleSpace</div>
                  <div class="hero-subtitle">A Place for Old Faces</div>
                </div>
              </div>
            </div>

            <div class="module-bd">
              <div class="notice slim">
                <div class="notice-title">Welcome back.</div>
                <div>No pressure. No noise. Just familiar faces.</div>
              </div>

              <div class="module submodule">
                <div class="module-hd">
                  <div class="module-title">Post an Update</div>
                </div>
                <div class="module-bd">
                  <textarea id="postText" class="textarea" placeholder="What’s new?"></textarea>
                  <div class="actions">
                    <button id="btnPost" class="btn primary">Post</button>
                    <button id="btnRefresh" class="btn">Refresh</button>
                  </div>
                </div>
              </div>

              <div class="module submodule">
                <div class="module-hd">
                  <div class="module-title">Friends’ Updates</div>
                </div>
                <div class="module-bd">
                  <div id="feed" class="feed"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col right">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">Today’s Mood</div>
            </div>
            <div class="module-bd">
              <div class="mood-row"><span>Status:</span><span>Keeping it classic</span></div>
              <div class="mood-row"><span>Vibe:</span><span>Dark Kelly Green</span></div>
            </div>
          </div>
        </div>

      </div>

      <div class="footer">
        <img src="logos/oldpeoplespace.png" alt="">
        <span>© <span id="yr"></span> OldPeopleSpace</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-title t-title"></div>
    <div class="toast-msg t-msg"></div>
  </div>
</body>
</html>
