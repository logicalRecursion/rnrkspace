<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log In â€” OldPeopleSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="logos/oldpeoplespace.png">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>
  <!-- auth-guard intentionally NOT included -->
  <script src="js/login.js" defer></script>
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="logos/oldpeoplespace.png" alt="">
        <div>
          <div class="brand-title">OldPeopleSpace</div>
          <div class="brand-tag">A Place for Old Faces</div>
        </div>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="frame">
      <div class="module" style="max-width:420px;margin:0 auto;">
        <div class="module-hd">
          <div class="module-title">Log In</div>
        </div>
        <div class="module-bd">
          <form id="loginForm">
            <label class="label" for="email">Email</label>
            <input id="email" type="email" class="input" required>

            <label class="label" for="password">Password</label>
            <input id="password" type="password" class="input" required>

            <div class="actions">
              <button type="submit" class="btn primary">
                Log In
              </button>
            </div>
          </form>

          <div class="small muted" style="margin-top:8px;">
            New here?
            <a href="signup.html">Create an account</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-title t-title"></div>
    <div class="toast-msg t-msg"></div>
  </div>
</body>
</html>
