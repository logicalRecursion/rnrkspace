<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="topbar">
    <div class="page">
      <span class="logo">MySpace</span>
      <span class="nav">
        <a href="./index.html">Home</a>
        <a href="./login.html">Login</a>
        <a href="./settings.html">Settings</a>
      </span>
    </div>
  </div>

  <div class="page">
    <div class="module">
      <div class="module-title">Login / Signup</div>
      <div class="module-body">
        <div class="grid">
          <label class="small">Email</label>
          <input id="email" class="input" />
          <label class="small">Password</label>
          <input id="pw" class="input" type="password" />
        </div>
        <div class="row">
          <button id="login" class="btn">Log in</button>
          <button id="signup" class="btn">Sign up</button>
          <button id="logout" class="btn">Log out</button>
        </div>
        <div id="msg" class="small muted"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
