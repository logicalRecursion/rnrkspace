<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Profile — OldPeopleSpace</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/auth-guard.js" defer></script>
  <script src="js/profile.js" defer></script>
  <script src="js/app.js" defer></script>
</head>

<body>
  <div id="topbar"></div>

  <div class="page">
    <div class="frame">
      <div class="layout-2005">

        <div class="col left">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">My Card</div>
            </div>
            <div class="module-bd">
              <img id="avatar" class="avatar-square" src="logos/oldpeoplespace.png">
              <div id="displayName" class="cardline"></div>
              <div id="email" class="muted small"></div>
            </div>
          </div>
        </div>

        <div class="col main">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">About Me</div>
            </div>
            <div class="module-bd">
              <div id="bio" class="cardline muted"></div>
            </div>
          </div>
        </div>

      </div>

      <div class="footer">
        <img src="logos/oldpeoplespace.png" alt="">
        <span>© <span id="yr"></span> OldPeopleSpace</span>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-title t-title"></div>
    <div class="toast-msg t-msg"></div>
  </div>
</body>
</html>
