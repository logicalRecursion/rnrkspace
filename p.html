<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Profile â€” OldPeopleSpace</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/auth-guard.js" defer></script>
  <script src="js/profile.js" defer></script>
</head>

<body>
  <div id="topbar"></div>

  <div class="page">
    <div class="frame">
      <div class="layout-2005">

        <div class="col left">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">Friends</div>
              <div class="module-chip">Top 4</div>
            </div>
            <div class="module-bd">
              <div id="friendsGrid" class="friends-grid"></div>
            </div>
          </div>
        </div>

        <div class="col main">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">Welcome Back</div>
            </div>
            <div class="module-bd">
              Your Top 4 updates automatically when you add friends.
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-title t-title"></div>
    <div class="toast-msg t-msg"></div>
  </div>
</body>
</html>
