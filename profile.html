<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oldpeoplespace — profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="brandRow">
        <div class="logo">ops</div>
        <div>
          <div class="brandName">oldpeoplespace</div>
          <div class="muted small">the nostalgically social place</div>
        </div>
      </div>

      <nav class="nav">
        <a class="navLink" href="./login.html">Login</a>
        <a class="navLink" href="./p.html">Feed</a>
        <a class="navLink active" href="./profile.html">Profile</a>
        <a class="navLink" href="./settings.html">Settings</a>
      </nav>

      <div class="right">
        <span id="authStatus" class="muted small">…</span>
        <button id="btnSignOut" class="btn btnSecondary">Sign out</button>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <div class="routeHeader">
          <h1>My profile</h1>
          <p class="muted">Set your oldpeoplespace identity.</p>
        </div>

        <div class="grid2">
          <div class="card">
            <h2>Edit</h2>

            <label class="label">Username</label>
            <input id="inUsername" class="input" placeholder="coolperson123" />

            <label class="label">Display name</label>
            <input id="inDisplayName" class="input" placeholder="Cool Person" />

            <label class="label">Bio</label>
            <textarea id="inBio" class="textarea" rows="4" placeholder="I love music, dashboards, and snacks."></textarea>

            <button id="btnSaveProfile" class="btn">Save profile</button>
            <div id="profileMsg" class="msg"></div>
          </div>

          <div class="card">
            <h2>Preview</h2>
            <div class="profilePreview">
              <div class="avatar" id="profileAvatar">ops</div>
              <div>
                <div class="ppName" id="ppName">—</div>
                <div class="ppUser muted" id="ppUser">@—</div>
              </div>
            </div>

            <div class="ppBio" id="ppBio">—</div>
            <div class="muted small mono" id="ppMeta">—</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>© <span id="year"></span> oldpeoplespace</div>
      <div class="muted small">Keep usernames simple: a-z 0-9 _</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="./supabaseClient.js"></script>
    <script src="./util.js"></script>
    <script src="./auth-guard.js"></script>
    <script src="./profile.js"></script>
  </body>
</html>
