<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile â€” OldPeopleSpace</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/auth-guard.js" defer></script>
  <script src="js/profile.js" defer></script>
</head>

<body data-profile-mode="public">
  <div id="topbar"></div>

  <div class="page">
    <div class="frame">
      <div class="layout-2005">

        <!-- LEFT -->
        <div class="col left">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">Profile</div>
            </div>
            <div class="module-bd">
              <img id="profileAvatar" class="avatar-square" src="logos/oldpeoplespace.png">
              <div class="divider"></div>
              <button id="btnAddFriend" class="btn primary">Add Friend</button>
            </div>
          </div>
        </div>

        <!-- MAIN -->
        <div class="col main">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">About</div>
            </div>
            <div class="module-bd">
              <div id="displayName" class="cardline"></div>
              <div id="bio" class="cardline"></div>
            </div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col right">
          <div class="module">
            <div class="module-hd">
              <div class="module-title">Friends</div>
            </div>
            <div class="module-bd">
              <div id="friendsGrid" class="friends-grid"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-title t-title"></div>
    <div class="toast-msg t-msg"></div>
  </div>
</body>
</html>
