<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password — OldPeopleSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="logos/oldpeoplespace.png">
  <link rel="stylesheet" href="css/style.css">

  <!-- Supabase CDN (same as login.html) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Same shared scripts/order as login.html -->
  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>

  <!-- Page script -->
  <script src="js/reset.js" defer></script>

  <!-- If app.js handles global UX/toasts, keep it -->
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="logos/oldpeoplespace.png" alt="">
        <div>
          <div class="brand-title">OldPeopleSpace</div>
          <div class="brand-tag">A Place for Old Faces</div>
        </div>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="frame">
      <div class="module" style="max-width:520px;margin:0 auto;">
        <div class="module-hd">
          <div class="module-title">Reset your password</div>
        </div>

        <div class="module-bd">
          <div id="status" class="small muted" style="margin-bottom:10px;">
            Opening your reset session…
          </div>

          <!-- Hidden until we detect recovery session -->
          <form id="resetForm" style="display:none;">
            <label class="label" for="newPassword">New password</label>
            <input id="newPassword" type="password" class="input" minlength="8" required autocomplete="new-password">

            <label class="label" for="confirmPassword">Confirm password</label>
            <input id="confirmPassword" type="password" class="input" minlength="8" required autocomplete="new-password">

            <div class="actions" style="margin-top:12px;">
              <button type="submit" class="btn primary" id="resetBtn">
                Update password
              </button>
            </div>
          </form>

          <div class="small muted" style="margin-top:12px;">
            If this link is expired, request a new one:
            <a href="forgot.html">Forgot password</a>
          </div>

          <div class="small muted" style="margin-top:8px;">
            Back to login:
            <a href="login.html">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container (matches login.html) -->
  <div class="toast" id="toast">
    <div class="toast-title t-title"></div>
    <div class="toast-msg t-msg"></div>
  </div>
</body>
</html>
