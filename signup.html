<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OldPeopleSpace — Sign Up</title>

  <link rel="icon" href="logos/oldpeoplespace.png" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/signup.js" defer></script>
</head>
<body>
  <div id="topbar" class="topbar"></div>

  <div class="page">
    <div class="frame">
      <div class="layout-login">
        <div class="module">
          <div class="module-hd">
            <div class="module-title">Create Your Account</div>
            <div class="module-chip">Required</div>
          </div>
          <div class="module-bd">
            <div class="form">
              <label class="label">Username</label>
              <input id="username" class="input" placeholder="classic_handle" />

              <label class="label">Display Name</label>
              <input id="displayName" class="input" placeholder="Your Name" />

              <label class="label">Email</label>
              <input id="email" class="input" type="email" />

              <label class="label">Password</label>
              <input id="password" class="input" type="password" />

              <div class="actions">
                <button class="btn primary" id="btnCreate" type="button">
                  Create Account
                </button>
                <a class="btn" href="login.html">Back to Login</a>
              </div>

              <div class="hint">
                OldPeopleSpace accounts are personal. No burner emails. No rush.
              </div>
            </div>
          </div>
        </div>

        <div class="module">
          <div class="module-hd">
            <div class="module-title">Why we ask</div>
          </div>
          <div class="module-bd">
            <ul class="rules">
              <li>Profiles are real people.</li>
              <li>Usernames are permanent.</li>
              <li>This isn’t a feed farm.</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer">
        <img src="logos/oldpeoplespace.png" alt="" />
        <span>© <span id="yr"></span> OldPeopleSpace</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-title t-title">Notice</div>
    <div class="toast-msg t-msg"></div>
  </div>
</body>
</html>
