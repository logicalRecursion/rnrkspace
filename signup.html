<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OldPeopleSpace — Create Account</title>

  <link rel="icon" href="logos/oldpeoplespace.png" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js" defer></script>
  <script src="js/supabaseClient.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/signup.js" defer></script>
</head>
<body>
  <div id="topbar" class="topbar"></div>

  <div class="page">
    <div class="frame">
      <div class="layout-login">

        <div class="module">
          <div class="module-hd">
            <div class="module-title">Create Your Profile</div>
            <div class="module-chip">All fields required</div>
          </div>
          <div class="module-bd">
            <div class="notice slim">
              <div class="notice-title">This is intentional</div>
              <div class="notice-text">
                OldPeopleSpace is built for real people. Please fill everything out.
              </div>
            </div>

            <div class="form">
              <label class="label">Username *</label>
              <input id="username" class="input" required />

              <label class="label">Display Name *</label>
              <input id="displayName" class="input" required />

              <label class="label">Email *</label>
              <input id="email" class="input" type="email" required />

              <label class="label">Password *</label>
              <input id="password" class="input" type="password" required />

              <div class="actions">
                <button class="btn primary" id="btnCreate" type="button">
                  Create Account
                </button>
                <a class="btn" href="login.html">Back</a>
              </div>

              <div class="hint">
                By continuing, you’re joining a small, intentional corner of the internet.
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="footer">
        <span>© <span id="yr"></span> OldPeopleSpace</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-title t-title">Notice</div>
    <div class="toast-msg t-msg"></div>
  </div>
</body>
</html>
